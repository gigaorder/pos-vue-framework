<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
	<!--	Import material design icon font-->
	<link href="https://cdn.jsdelivr.net/npm/@mdi/font@4.x/css/materialdesignicons.min.css" rel="stylesheet">
	<style>
		@import url("https://fonts.googleapis.com/css?family=Muli:200,400,700&display=swap");

		.red {
			color: #f44336;
		}

		.bg-red {
			background-color: #f44336 !important;
		}

		/* Checkbox */
		.checkbox-wrapper {
			margin: 12px 4px;
		}

		.checkbox {
			display: inline-block;
			position: relative;
			padding-left: 24px;
			cursor: pointer;
			user-onSelectIndex: none;
			-webkit-tap-highlight-color: transparent;
			font-family: "Muli", sans-serif;
			font-weight: 400;
		}

		.checkbox input {
			position: absolute;
			opacity: 0;
			cursor: pointer;
			left: 0;
			z-index: 2;
		}

		.checkbox .checkbox-checkmark {
			color: inherit;
		}

		.checkbox-label {
			color: #1d1d26;
			margin-left: 4px;
		}

		.checkbox .checkbox-checkmark:before {
			position: absolute;
			content: "\F131";
			top: 0;
			left: 0;
			font-size: 20px;
			font-family: "Material Design Icons";
			color: #717171;
		}

		.checkbox input:checked + .checkbox-checkmark:before {
			content: "\F132";
			color: inherit;
		}

		.checkbox-hover {
			position: absolute;
			top: 0;
			left: 0;
		}

		.checkbox-hover:before {
			position: absolute;
			top: -8px;
			left: -8px;
			content: "\F12F";
			font-size: 36px;
			font-family: "Material Design Icons";
			z-index: -1;
			pointer-events: none;
			opacity: 0.2;
			transform: scale(0);
		}

		.checkbox input:hover ~ .checkbox-hover:before {
			transform: scale(1.2);
		}

		.checkbox__indeterminate .checkbox-checkmark:before {
			content: "\F375";
			color: inherit;
		}

		/* Radio */
		.radio-group__horizontal > * {
			display: inline-block;
		}

		.radio-wrapper {
			margin: 12px 4px;
		}

		.radio {
			position: relative;
			padding-left: 24px;
			cursor: pointer;
			user-onSelectIndex: none;
			-webkit-tap-highlight-color: transparent;
			font-family: "Muli", sans-serif;
			font-weight: 400;
		}

		.radio input {
			position: absolute;
			opacity: 0;
			cursor: pointer;
		}

		.radio .radio-checkmark {
			color: inherit;
		}

		.radio-label {
			color: #1d1d26;
			margin-left: 4px;
		}

		.radio .radio-checkmark:before {
			position: absolute;
			content: "\F43D";
			top: 0;
			left: 0;
			font-size: 20px;
			font-family: "Material Design Icons";
			color: #717171;
		}

		.radio input:checked + .radio-checkmark:before {
			content: "\F43E";
			color: inherit;
		}

		.radio-hover {
			position: absolute;
			top: 0;
			left: 0;
		}

		.radio-hover:before {
			position: absolute;
			top: -8px;
			left: -8px;
			content: "\F12F";
			font-size: 36px;
			font-family: "Material Design Icons";
			z-index: -1;
			pointer-events: none;
			opacity: 0.2;
			transform: scale(0);
		}

		.radio-checkmark:hover ~ .radio-hover:before {
			transform: scale(1.2);
		}

		/* Switch */
		.switch-wrapper {
			margin: 12px 4px;
		}

		.switch-container {
			position: relative;
			padding-left: 32px;
			cursor: pointer;
			user-onSelectIndex: none;
			-webkit-tap-highlight-color: transparent;
			font-family: "Muli", sans-serif;
			font-weight: 400;
			background-clip: content-box;
		}

		.switch-container input {
			opacity: 0;
			width: 0;
			height: 0;
		}

		.switch {
			background-color: #0288d1;
		}

		.switch-track {
			position: absolute;
			top: 4px;
			left: 0;
			width: 36px;
			height: 14px;
			background-color: #878787;
			border-radius: 9999px;
			opacity: 0.4;
		}

		.switch-thumb {
			position: absolute;
			top: 1px;
			left: 0;
			width: 20px;
			height: 20px;
			border-radius: 50%;
			background-color: #fff;
			box-shadow: 0px 2px 4px -1px rgba(0, 0, 0, 0.2), 0px 4px 5px 0px rgba(0, 0, 0, 0.14), 0px 1px 10px 0px rgba(0, 0, 0, 0.12);
			transition: 0.5s;
		}

		.switch-thumb:before {
			content: '';
			position: absolute;
			top: -50%;
			left: -50%;
			width: 200%;
			height: 200%;
			border-radius: 50%;
			opacity: 0;
			z-index: -1;
		}

		.switch-container input:checked ~ .switch .switch-thumb{
			transform: translateX(80%);
		}

		.switch-container input:checked ~ .switch .switch-track,
		.switch-container input:checked ~ .switch .switch-thumb {
			background-color: inherit;
		}

		.switch-container input:not(:checked) ~ .switch:hover > .switch-thumb:before {
			opacity: 0.2;
			background-color: #878787;
		}

		.switch:hover > .switch-thumb:before {
			opacity: 0.2;
			background-color: inherit;
		}

		.switch.switch__flat .switch-thumb:before {
			display: none;
		}

		.switch__inset .switch-track {
			top: -4px;
			left: -4px;
			height: 28px;
			width: 44px;
			opacity: 0.2;
		}

		.switch__inset .switch-thumb {
			top: 0;
		}

		.switch__inset .switch-thumb:before {
			display: none;
		}

		.switch__inset ~ .switch-label {
			padding-top: 2px;
		}
	</style>

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			let indeterminateCheckboxes = document.getElementsByClassName('checkbox__indeterminate');
			for (const cb of indeterminateCheckboxes) {
			  cb.addEventListener('change', function () {
					if(this.children[0].checked) {
					  this.classList.remove('checkbox__indeterminate');
					}
        })
			}
    })
	</script>
</head>
<body>
<fieldset>
	<legend>Check box</legend>
	<div class="checkbox-wrapper">
		<div class="checkbox">
			<input type="checkbox">
			<span class="checkbox-checkmark"></span>
			<div class="checkbox-hover"></div>
			<label class="checkbox-label">Normal</label>
		</div>
	</div>

	<div class="checkbox-wrapper">
		<div class="checkbox red">
			<input type="checkbox">
			<span class="checkbox-checkmark"></span>
			<div class="checkbox-hover"></div>
			<label class="checkbox-label">Color Red</label>
		</div>
	</div>

	<div class="checkbox-wrapper">
		<div class="checkbox checkbox__indeterminate">
			<input type="checkbox">
			<span class="checkbox-checkmark"></span>
			<div class="checkbox-hover"></div>
			<label class="checkbox-label">Indeterminate State</label>
		</div>
	</div>
</fieldset>

<fieldset>
	<legend>Radio box</legend>

	<div id="group1" class="radio-group">
		<div class="radio-wrapper">
			<label class="radio">
				<input type="radio" name="group1">
				<span class="radio-checkmark"></span>
				<div class="radio-hover"></div>
				<span class="radio-label">Normal</span>
			</label>
		</div>

		<div class="radio-wrapper">
			<label class="radio red">
				<input type="radio" name="group1">
				<span class="radio-checkmark"></span>
				<div class="radio-hover"></div>
				<span class="radio-label">Color Red</span>
			</label>
		</div>
	</div>

	<hr>

	<div id="group2" class="radio-group__horizontal">
		<div class="radio-wrapper">
			<label class="radio">
				<input type="radio" name="group2">
				<span class="radio-checkmark"></span>
				<div class="radio-hover"></div>
				<span class="radio-label">Normal</span>
			</label>
		</div>

		<div class="radio-wrapper">
			<label class="radio red">
				<input type="radio" name="group2">
				<span class="radio-checkmark"></span>
				<div class="radio-hover"></div>
				<span class="radio-label">Color Red</span>
			</label>
		</div>
	</div>

</fieldset>

<fieldset>
	<legend>Switch</legend>

	<div class="switch-wrapper">
		<label class="switch-container">
			<input type="checkbox">
			<span class="switch">
				<span class="switch-track"></span>
				<span class="switch-thumb"></span>
			</span>
			<span class="switch-label">Normal</span>
		</label>
	</div>

	<div class="switch-wrapper">
		<label class="switch-container">
			<input type="checkbox">
			<span class="switch bg-red">
				<span class="switch-track"></span>
				<span class="switch-thumb"></span>
			</span>
			<span class="switch-label">Color Red</span>
		</label>
	</div>

	<div class="switch-wrapper">
		<label class="switch-container">
			<input type="checkbox">
			<span class="switch switch__flat">
				<span class="switch-track"></span>
				<span class="switch-thumb"></span>
			</span>
			<span class="switch-label">Flat</span>
		</label>
	</div>

	<div class="switch-wrapper">
		<label class="switch-container">
			<input type="checkbox">
			<span class="switch switch__flat bg-red">
				<span class="switch-track"></span>
				<span class="switch-thumb"></span>
			</span>
			<span class="switch-label">Color Red Flat</span>
		</label>
	</div>

	<div class="switch-wrapper">
		<label class="switch-container">
			<input type="checkbox">
			<span class="switch switch__inset">
				<span class="switch-track"></span>
				<span class="switch-thumb"></span>
			</span>
			<span class="switch-label">Normal Inset</span>
		</label>
	</div>

	<div class="switch-wrapper">
		<label class="switch-container">
			<input type="checkbox">
			<span class="switch switch__inset bg-red">
				<span class="switch-track"></span>
				<span class="switch-thumb"></span>
			</span>
			<span class="switch-label">Color Red Inset</span>
		</label>
	</div>
</fieldset>
</body>
</html>
